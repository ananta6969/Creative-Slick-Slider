<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Slider</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>


    <section class="slider-container">
        <div class="slider-container__flex">
            <div class="bg-blur"></div> <!-- This will dynamically update -->
            <div class="slider-screen">
                <div class="js-image-slider">
                    <div class="image-slider-col">
                        <img src="assets/img/image-01.jpg" alt="">
                    </div>
                    <div class="image-slider-col">
                        <img src="assets/img/image-02.jpg" alt="">
                    </div>
                    <div class="image-slider-col">
                        <img src="assets/img/image-03.jpg" alt="">
                    </div>
                    <div class="image-slider-col">
                        <img src="assets/img/image-04.jpg" alt="">
                    </div>
                    <div class="image-slider-col">
                        <img src="assets/img/image-05.jpg" alt="">
                    </div>
                </div>

                <div class="slider-screen-content">
                    <!-- Custom Dots -->
                    <div class="custom-dots"></div>
                    <div class="screen-content-right">
                        <div class="animate-title-wrap">
                            <ul class="animate-title__list">
                                <li class="animate-title-item">Choose</li>
                                <li class="animate-title-item">Your</li>
                                <li class="animate-title-item">Character</li>
                                <li class="animate-title-item">Begin</li>
                                <li class="animate-title-item">Game</li>
                            </ul>
                        </div>

                        <div class="slider-screen-text">
                            Character
                        </div>
                    </div>
                </div>
            </div>

            <div class="slider-nav">
                <div class="animate-title-wrap">
                    <ul class="animate-title__list">
                        <li class="animate-title-item">Daro N'Vell </li>
                        <li class="animate-title-item">Kael Sorrin</li>
                        <li class="animate-title-item">Tavion Rhyse</li>
                        <li class="animate-title-item">Bront M'Kai</li>
                        <li class="animate-title-item">Omari Vex</li>
                    </ul>
                </div>
                
                <div class="js-nav-slider">
                    <div class="image-nav">
                        <img src="assets/img/image-01.jpg" alt="">
                        <div class="member-details">
                            <span>Kael Sorrin </span>
                            <span>Pathfinder</span>
                        </div>
                    </div>
                    <div class="image-nav">
                        <img src="assets/img/image-02.jpg" alt="">
                        <div class="member-details">
                            <span>Tavion Rhyse </span>
                            <span>Mastermind</span>
                        </div>
                    </div>
                    <div class="image-nav">
                        <img src="assets/img/image-03.jpg" alt="">
                        <div class="member-details">
                            <span>Bront M'Kai </span>
                            <span>The Technoseer</span>
                        </div>
                    </div>
                    <div class="image-nav">
                        <img src="assets/img/image-04.jpg" alt="">
                        <div class="member-details">
                            <span>Omari Vex </span>
                            <span>The Lost Commander</span>
                        </div>
                    </div>
                    <div class="image-nav">
                        <img src="assets/img/image-05.jpg" alt="">
                        <div class="member-details">
                            <span>Daro N'Vell</span>
                            <span>The Weathered Scout</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script> -->
    <script src="assets/js/slick.min.js"></script>
    <script src="assets/js/custom.js"></script>


</body>

</html>
